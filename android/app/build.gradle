plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services' // Firebase Plugin
}

android {
    namespace = "com.gm.donate2save"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.gm.donate2save"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName

        // Enables multidex if your app exceeds the 64K methods limit
        multiDexEnabled true
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
            minifyEnabled false // Disable shrinking for now
            shrinkResources false // Disable resource shrinking for easier debugging
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        warning 'deprecation'
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Firebase BOM for automatic version alignment of Firebase dependencies
    implementation platform('com.google.firebase:firebase-bom:34.0.0')

    // Add Firebase dependencies based on your app's requirements
    implementation 'com.google.firebase:firebase-auth'        // Firebase Authentication
    implementation 'com.google.firebase:firebase-firestore'   // Firebase Firestore (optional)
    implementation 'androidx.multidex:multidex:2.0.1'         // Required for multidex if app size is large

    // Uncomment additional dependencies as needed
    // implementation 'com.google.firebase:firebase-database'  // Realtime Database
    // implementation 'com.google.firebase:firebase-messaging' // Cloud Messaging
}

apply plugin: 'com.google.gms.google-services'